<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unceen | Scripter Portfolio</title>
    <style>
        /* --- CORE CONFIG --- */
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --rgb-gradient: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --card-bg: rgba(20, 20, 20, 0.6);
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Custom cursor only */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- BACKGROUND ANIMATION CANVAS --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3; /* Subtle effect */
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot, .cursor-outline {
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px; height: 8px;
            background: white;
            box-shadow: 0 0 10px white;
        }

        .cursor-outline {
            width: 40px; height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s, border-color 0.2s;
        }

        body.hovering .cursor-outline {
            width: 70px; height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border-color: #00ffd5;
            box-shadow: 0 0 30px rgba(0, 255, 213, 0.2);
        }

        /* --- SCROLL REVEAL ANIMATIONS --- */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- RGB ANIMATIONS --- */
        @keyframes rgb-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; } /* Faster flow */
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 100px 0;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: inline-block;
            position: relative;
        }

        /* Animated Underline */
        h2::after {
            content: '';
            position: absolute;
            left: 0; bottom: -10px;
            width: 0%;
            height: 4px;
            background: var(--rgb-gradient);
            background-size: 200%;
            transition: width 1s ease;
            animation: rgb-flow 3s linear infinite;
        }
        section:hover h2::after, .reveal.active h2::after {
            width: 100%;
        }

        /* --- HEADER --- */
        .hero-title {
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.3);
            position: relative;
        }

        /* Double layer for glow effect */
        .hero-title::before {
            content: "Unceen";
            position: absolute;
            left: 0; top: 0;
            width: 0%; 
            height: 100%;
            color: white;
            overflow: hidden;
            border-right: 4px solid #00ffd5;
            animation: type-title 3s cubic-bezier(0.1, 0, 0.1, 1) forwards;
            white-space: nowrap;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
        }

        @keyframes type-title {
            0% { width: 0%; }
            100% { width: 100%; border-right: none; }
        }

        .hero-bio {
            font-size: 1.5rem;
            color: #ccc;
            margin-top: 20px;
            min-height: 1.6em; /* Reserve space for typing */
        }

        .cursor-blink {
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- WORK CARDS (3D Tilt Effect) --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .work-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.1s; /* Fast for tilt effect */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .work-card:hover {
            z-index: 10;
        }

        /* RGB Border Glow */
        .work-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--rgb-gradient);
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s;
            animation: rgb-flow 3s linear infinite;
        }
        .work-card:hover::before {
            opacity: 1;
        }

        .work-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }

        .work-info {
            padding: 25px;
        }

        .work-title { font-size: 1.5rem; font-weight: bold; color: white; margin-bottom: 10px; }
        .work-desc { color: #aaa; font-size: 0.95rem; }

        /* --- RATES --- */
        .rates-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .rate-card {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
            background: #111;
            padding: 40px;
            border-radius: 20px;
            position: relative;
            border: 1px solid #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .rate-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .robux-glow:hover { border-color: #ff4d4d; box-shadow: 0 0 30px rgba(255, 77, 77, 0.2); }
        .usd-glow:hover { border-color: #4dff88; box-shadow: 0 0 30px rgba(77, 255, 136, 0.2); }

        .rate-card h3 { font-size: 2.2rem; margin-bottom: 20px; }
        .rate-options li {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #bbb;
            display: flex;
            align-items: center;
        }
        .rate-options li::before {
            content: '>';
            margin-right: 10px;
            color: var(--text-color);
            font-weight: bold;
        }

        /* --- CONTACT BUTTONS (Magnetic) --- */
        .contact-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-btn {
            position: relative;
            padding: 20px 40px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            overflow: hidden;
            transition: color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 1;
        }

        .social-btn::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 0%;
            background: white;
            z-index: -1;
            transition: height 0.3s ease;
        }

        .social-btn:hover { color: black; border-color: white; }
        .social-btn:hover::after { height: 100%; }

        footer { text-align: center; padding: 50px; color: #555; font-size: 0.8rem; }

    </style>
</head>
<body>

    <!-- ANIMATED BACKGROUND -->
    <canvas id="bg-canvas"></canvas>

    <!-- CURSOR -->
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <div class="container">
        
        <!-- HEADER -->
        <section id="home">
            <h1 class="hero-title">Unceen</h1> <!-- CSS pseudo-element handles animation -->
            <div class="hero-bio">
                <span id="typewriter"></span><span class="cursor-blink">|</span>
            </div>
        </section>

        <!-- WORK -->
        <section id="work">
            <div class="reveal">
                <h2>Projects</h2>
                <div class="gallery-grid" id="gallery-container">
                    <!-- Injected via JS -->
                </div>
            </div>
        </section>

        <!-- RATES -->
        <section id="rates">
            <div class="reveal">
                <h2>Rates</h2>
                <div class="rates-container">
                    <div class="rate-card robux-glow hover-target">
                        <h3 style="color: #ff4d4d;">Robux</h3>
                        <ul class="rate-options">
                            <li>Group Funds (Instant)</li>
                            <li>Giftcards (Official Only)</li>
                            <li>Gamepass (You cover 30% tax)</li>
                        </ul>
                    </div>
                    <div class="rate-card usd-glow hover-target">
                        <h3 style="color: #4dff88;">USD</h3>
                        <ul class="rate-options">
                            <li>PayPal (F&F Only)</li>
                            <li>50% Upfront Required</li>
                            <li>Hourly or Fixed Price</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTACT -->
        <section id="contact">
            <div class="reveal">
                <h2>Contact</h2>
                <div class="contact-buttons" id="socials-container">
                    <!-- Injected via JS -->
                </div>
            </div>
        </section>

        <footer>
            &copy; 2025 Unceen. Built for performance.
        </footer>
    </div>

    <script>
        /* 
        ========================================
           DATA CONFIGURATION
        ========================================
        */
        const PORTFOLIO_DATA = [
            {
                title: "Melee Combat V3",
                image: "https://via.placeholder.com/600x400/111/fff?text=Combat+Engine", 
                description: "Server-side hitbox detection with lag compensation and stun states."
            },
            {
                title: "Inventory System",
                image: "https://via.placeholder.com/600x400/111/fff?text=Inventory+UI", 
                description: "Modular OOP inventory with stacking, dropping, and trading logic."
            },
            {
                title: "Datastore Handler",
                image: "https://via.placeholder.com/600x400/111/fff?text=Data+Store", 
                description: "ProfileService wrapper with auto-saving and session locking."
            }
        ];

        const SOCIAL_LINKS = [
            { name: "Discord", url: "#" },
            { name: "Twitter", url: "#" },
            { name: "Roblox", url: "#" }
        ];

        const BIO_TEXT = "Professional Lua Scripter. Creating seamless systems and immersive mechanics.";

        /* 
        ========================================
           LOGIC & ANIMATION
        ========================================
        */

        // 1. POPULATE CONTENT
        const gallery = document.getElementById('gallery-container');
        PORTFOLIO_DATA.forEach(item => {
            const card = document.createElement('div');
            card.className = 'work-card hover-target';
            card.innerHTML = `
                <img src="${item.image}" alt="${item.title}" class="work-image">
                <div class="work-info">
                    <div class="work-title">${item.title}</div>
                    <div class="work-desc">${item.description}</div>
                </div>
            `;
            gallery.appendChild(card);
        });

        const socials = document.getElementById('socials-container');
        SOCIAL_LINKS.forEach(link => {
            const btn = document.createElement('a');
            btn.href = link.url;
            btn.className = 'social-btn hover-target';
            btn.innerText = link.name;
            socials.appendChild(btn);
        });

        // 2. TYPING EFFECT (BIO)
        let i = 0;
        const typeWriterElement = document.getElementById('typewriter');
        function typeWriter() {
            if (i < BIO_TEXT.length) {
                typeWriterElement.innerHTML += BIO_TEXT.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Typing speed
            }
        }
        // Start typing after title animation
        setTimeout(typeWriter, 1500);

        // 3. SCROLL REVEAL (Intersection Observer)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // 4. CUSTOM CURSOR
        const dot = document.querySelector('[data-cursor-dot]');
        const outline = document.querySelector('[data-cursor-outline]');

        window.addEventListener("mousemove", (e) => {
            const x = e.clientX;
            const y = e.clientY;

            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;

            // Small delay for outline
            outline.animate({
                left: `${x}px`,
                top: `${y}px`
            }, { duration: 500, fill: "forwards" });
        });

        // Hover states
        document.body.addEventListener('mouseover', (e) => {
            if (e.target.closest('.hover-target')) {
                document.body.classList.add('hovering');
            }
        });
        document.body.addEventListener('mouseout', (e) => {
            if (e.target.closest('.hover-target')) {
                document.body.classList.remove('hovering');
            }
        });

        // 5. DIGITAL RAIN BACKGROUND
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const columns = Math.floor(width / 20);
        const drops = [];
        for(let x=0; x<columns; x++) drops[x] = 1;

        function draw() {
            // Translucent black to create trail effect
            ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#0f0'; // Green text
            ctx.font = '15px monospace';

            for(let i=0; i<drops.length; i++) {
                // Random characters
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                
                // Color variation (RGB theme)
                const colorChoice = Math.random();
                if(colorChoice > 0.6) ctx.fillStyle = '#00ffd5'; // Cyan
                else if (colorChoice > 0.3) ctx.fillStyle = '#48ff00'; // Green
                else ctx.fillStyle = '#7a00ff'; // Purple

                ctx.fillText(text, i*20, drops[i]*20);

                if(drops[i]*20 > height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        // 6. 3D TILT EFFECT FOR CARDS
        document.querySelectorAll('.work-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = ((y - centerY) / centerY) * -10; // Max 10deg rotation
                const rotateY = ((x - centerX) / centerX) * 10;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
        });

    </script>
</body>
</html>
