<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unceen | Scripter Portfolio</title>
    <style>
        /* --- CORE CONFIG --- */
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --rgb-gradient: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            --card-bg: rgba(20, 20, 20, 0.6);
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Custom cursor only */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- BACKGROUND ANIMATION CANVAS --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3; /* Subtle effect */
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot, .cursor-outline {
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px; height: 8px;
            background: white;
            box-shadow: 0 0 10px white;
        }

        .cursor-outline {
            width: 40px; height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s, border-color 0.2s;
        }

        body.hovering .cursor-outline {
            width: 70px; height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border-color: #00ffd5;
            box-shadow: 0 0 30px rgba(0, 255, 213, 0.2);
        }

        /* --- SCROLL REVEAL ANIMATIONS --- */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- RGB ANIMATIONS --- */
        @keyframes rgb-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; } /* Faster flow */
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 100px 0;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: inline-block;
            position: relative;
        }

        /* Animated Underline */
        h2::after {
            content: '';
            position: absolute;
            left: 0; bottom: -10px;
            width: 0%;
            height: 4px;
            background: var(--rgb-gradient);
            background-size: 200%;
            transition: width 1s ease;
            animation: rgb-flow 3s linear infinite;
        }
        section:hover h2::after, .reveal.active h2::after {
            width: 100%;
        }

        /* --- HEADER --- */
        .hero-title {
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.3);
            position: relative;
        }

        /* Double layer for glow effect */
        .hero-title::before {
            content: "Unceen";
            position: absolute;
            left: 0; top: 0;
            width: 0%; 
            height: 100%;
            color: white;
            overflow: hidden;
            border-right: 4px solid #00ffd5;
            animation: type-title 3s cubic-bezier(0.1, 0, 0.1, 1) forwards;
            white-space: nowrap;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
        }

        @keyframes type-title {
            0% { width: 0%; }
            100% { width: 100%; border-right: none; }
        }

        .hero-bio {
            font-size: 1.5rem;
            color: #ccc;
            margin-top: 20px;
            min-height: 1.6em; /* Reserve space for typing */
        }

        .cursor-blink {
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- WORK CARDS (3D Tilt Effect) --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .work-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.1s; /* Fast for tilt effect */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .work-card:hover {
            z-index: 10;
        }

        /* RGB Border Glow */
        .work-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--rgb-gradient);
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s;
            animation: rgb-flow 3s linear infinite;
        }
        .work-card:hover::before {
            opacity: 1;
        }

        .work-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }

        .work-info {
            padding: 25px;
        }

        .work-title { font-size: 1.5rem; font-weight: bold; color: white; margin-bottom: 10px; }
        .work-desc { color: #aaa; font-size: 0.95rem; }
